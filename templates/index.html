<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>주가 차트</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h2>LG에너지솔루션 (373220) 주가 차트</h2>
    <canvas id="chartCanvas" width="800" height="400"></canvas>

    <script>
        fetch("/api/chart-data/373220")
            .then(res => res.json())
            .then(data => {
                const ctx = document.getElementById('chartCanvas').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.labels.reverse(),
                        datasets: [{
                            label: '종가',
                            data: data.prices.reverse(),
                            borderColor: 'blue',
                            fill: false
                        }]
                    },
                    options: {
                        scales: {
                            x: { title: { display: true, text: '날짜' } },
                            y: { title: { display: true, text: '가격(원)' } }
                        }
                    }
                });
            });
    </script>
</body>

</html>
